<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Heart Disease Prediction</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }

        body {
            background: #1a1a1a;
            min-height: 100vh;
            padding: 2rem;
        }

        .container {
            max-width: 800px;
            margin: 0 auto;
            background: rgba(255, 255, 255, 0.95);
            padding: 2rem;
            border-radius: 20px;
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.1);
        }

        .header {
            text-align: center;
            margin-bottom: 2rem;
        }

        .header h1 {
            color: #333;
            margin-bottom: 0.5rem;
            font-size: 2.2rem;
        }

        .header p {
            color: #666;
        }

        .prediction-form {
            display: grid;
            gap: 1.5rem;
        }

        .form-group {
            display: grid;
            gap: 0.5rem;
        }

        .form-group label {
            color: #555;
            font-weight: 500;
        }

        .form-group input {
            padding: 0.75rem;
            border: 2px solid #e1e1e1;
            border-radius: 8px;
            font-size: 1rem;
            transition: all 0.3s ease;
        }

        .form-group input:focus {
            outline: none;
            border-color: #ff6b6b;
            box-shadow: 0 0 0 3px rgba(255, 107, 107, 0.1);
        }

        .submit-btn {
            background: linear-gradient(135deg, #ff6b6b, #ff4444);
            color: white;
            border: none;
            padding: 1rem;
            border-radius: 8px;
            font-size: 1.1rem;
            font-weight: 600;
            cursor: pointer;
            transition: transform 0.3s ease, box-shadow 0.3s ease;
        }

        .submit-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(255, 107, 107, 0.3);
        }

        .result {
            margin-top: 2rem;
            padding: 1.5rem;
            border-radius: 8px;
            background: #f8f9fa;
            text-align: center;
        }

        .result h2 {
            color: #333;
            margin-bottom: 0.5rem;
        }

        .result p {
            color: #666;
            font-size: 1.1rem;
        }

        .back-btn {
            display: inline-block;
            margin-top: 1rem;
            padding: 0.75rem 1.5rem;
            background: #6c757d;
            color: white;
            text-decoration: none;
            border-radius: 8px;
            transition: background-color 0.3s ease;
        }

        .back-btn:hover {
            background: #5a6268;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>Heart Disease Prediction</h1>
            <p>Enter your health parameters for arrhythmia prediction</p>
        </div>

        <form class="prediction-form" method="POST">
            {% csrf_token %}
            <div class="form-group">
                <label for="age">Age</label>
                <input type="number" id="age" name="age" required min="0" max="120">
            </div>

            <div class="form-group">
                <label for="heart_rate">Heart Rate (bpm)</label>
                <input type="number" id="heart_rate" name="heart_rate" required min="0" max="300">
            </div>

            <!-- Add more form fields based on your model requirements -->

            <button type="submit" class="submit-btn">Predict</button>
        </form>

        {% if prediction %}
        <div class="result">
            <h2>Prediction Result</h2>
            <p>{{ prediction }}</p>
        </div>
        {% endif %}

        <div style="text-align: center; margin-top: 2rem;">
            <a href="/" class="back-btn">Back to Home</a>
        </div>
    </div>
</body>
</html>
